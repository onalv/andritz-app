<table class="table table-inverse table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>WBS</th>
      <th>Cliente</th>
      <th>Vault</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let project of projects; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ project.wbs }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.vault }}</td>
    </tr>

  </tbody>
</table>
